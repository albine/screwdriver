# 引擎配置文件
# 格式: key=value

# ZMQ 配置
zmq_endpoint=tcp://localhost:13380
zmq_endpoint2=tcp://localhost:13381
disable_zmq=false

# 策略配置文件
# strategy_config_file 对应 DEALER1 (13380)
# strategy_config_file2 对应 DEALER2 (13381)
strategy_config_file=config/strategy_live.conf
strategy_config_file2=config/strategy_live_dealer2.conf

# 持久化配置
disable_persist=false
persist_data_dir=data/raw

# 行情中断检测配置（单位：毫秒）
# 策略关注股票的中断阈值（活跃股票，检测更敏感）
interrupt_threshold_strategy_ms=8000
# 非策略股票的中断阈值（小票可能长时间无成交，阈值更宽松）
interrupt_threshold_other_ms=30000
