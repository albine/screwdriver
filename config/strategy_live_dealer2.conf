# DEALER2 策略配置文件
# 此文件中的策略通过 DEALER2 (13381) 发送下单消息
#
# 格式: 股票代码,策略名称[,可选参数]
#
# 可用策略:
#   OpeningRangeBreakoutStrategy - 开盘区间突破策略
#   BreakoutPriceVolumeStrategy - 突破价量策略 (需要参数: 突破价格)
#   BreakoutPriceVolumeStrategy_v2 - 突破价量策略V2 (使用OrderBook快照)
#   PercentageGainBreakoutStrategy - 涨幅突破策略
#   HenggouStrategy - 横沟策略
#
# 示例:
# 000620,BreakoutPriceVolumeStrategy,125000
# 002094,OpeningRangeBreakoutStrategy
